<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./tour.js"></script>
</head>

<body>
<a-scene background="color:#1abc9c">
        <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
            <a-entity
              id="camera-cursor"
              cursor
              position="0 0 -3"
              geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12"
              material="color:#fff; shader: flat"
            >
            </a-entity>

            <a-entity
            id="app-title"
            position="0 0.73 -1"
            text="font: exo2bold; align: center; width: 2; color: #000; value:WELCOME TO CULTURAL INDIA!"
          >
            <a-entity
              id="app-subtitle"
              position="0 -0.1 0"
              text="font: dejavu; align: center; width: 1; color: #0F184E; value:Explore the vast Indian Culture!"
            ></a-entity>
          </a-entity>  
          
        <a-entity id="#places-container" tour ></a-entity>

    </a-scene>
</body>

</html>
